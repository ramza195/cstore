{% extends 'base.html' %}

{% block title %} Resetare parola {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Confirmare resetare parola</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form }}
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-outline-success">Reseteaza parola</button>
                            <a href="{% url 'home_page' %}" class="btn btn-outline-danger">Anuleaza</a>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-link">Ai uitat parola?</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
