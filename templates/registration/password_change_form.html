{% extends 'base.html' %}

{% block title %} Schimbare parola {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Schimbare parola</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-success">Schimba parola</button>
                            <a href="{% url 'home_page'%}" class="btn btn-outline-danger">Anuleaza</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
